<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Paws Pet Salon — Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


<header class="bg-gradient text-white py-4">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h3 mb-0"><i class="bi bi-heart-pulse-fill"></i> Happy Paws Pet Salon</h1>
      <a href="registration.html" class="btn btn-light">Register New Pet</a>
    </div>
</header>
<body>
    <div class="hero">
       <img src="image/spruce-pets-200-types-of-dogs-45a7bd12aacf458cb2e77b841c41abe7.jpg" alt="">  
    </div>
  
  <main class="container my-5">
    <section id="salonInfo" class="mb-4"></section>

    <div id="petCount" class="alert alert-warning fw-semibold"></div>

    <section class="card shadow-sm mb-4">
      <div class="card-body">
        <h2 class="h5 card-title">Registered Pets</h2>
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle" id="petsTable">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Type</th>
                <th>Color</th>
                <th>Payment</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody id="petTable"></tbody>
          </table>
        </div>
        <div id="noPetsMessage" class="text-muted small mt-2"></div>
      </div>
    </section>

    <section class="text-muted small">
      Tip: Use <strong>Register New Pet</strong> to add pets. You can delete a pet from the table.
    </section>
  </main>

  <footer class="bg-gradient py-3 text-white text-center">
    <div class="container">© 2025 Happy Paws Pet Salon — Comfortable, clean, loving care.</div>
  </footer>

  <!-- Bootstrap JS Bundle (optional — for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App script (shared) -->
  <script src="scripts.js"></script>
  <script>
    // Initialize display on the index page
    displaySalonInfo();
    displayPetCount();
    displayRow(); // renamed from displayPet -> displayRow
  </script>
</body>


</html>
