<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>`
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="bg-gradient text-white py-4">
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pet Salon</a>
            <div>
                <a href="index.html" class="btn btn-outline-light">Home</a>
                <a href="tasks.html" class="btn btn-warning">Tasks</a>
            </div>
        </div>
    </nav>

  <!-- Task Manager -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Task Manager</h1>

        <!-- Task Form -->
        <form id="taskForm" class="row g-3 mb-4">
            <div class="col-md-8">
                <input id="taskText" class="form-control" type="text" placeholder="Enter a new task">
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Add Task</button>
            </div>
        </form>

        <!-- Delete All -->
        <div class="text-end mb-3">
            <button id="deleteAll" class="btn btn-danger">Delete All Tasks</button>
        </div>

        <!-- Task List -->
        <div id="taskList" class="row gy-3"></div>
    </div>

    <script src="scripts2.js"></script>
</body>
</html>
