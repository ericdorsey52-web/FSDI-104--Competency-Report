<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register Pet — Happy Paws</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>


 <header class="bg-gradient text-white py-4">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h3 mb-0"><i class="bi bi-plus-square-fill"></i> Register a Pet</h1>
      <a href="index.html" class="btn btn-light">View Pets</a>
    </div>
</header>

<body>
  <main class="container-fluid py-4">
    <section class="card shadow-sm p-4">
      <h2 class="h5 mb-3">New Pet Registration</h2>

      <form id="petForm" autocomplete="off">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input id="petName" class="form-control" type="text" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Age</label>
            <input id="petAge" class="form-control" type="number" min="0" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Gender</label>
            <select id="petGender" class="form-select" required>
              <option value="">--Select--</option>
              <option>Male</option>
              <option>Female</option>
              <option>Unknown</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Breed</label>
            <input id="petBreed" class="form-control" type="text" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Service</label>
            <select id="petService" class="form-select" required>
              <option value="">--Select--</option>
              <option>Grooming</option>
              <option>Bath</option>
              <option>Nail Trim</option>
              <option>Haircut</option>
              <option>Checkup</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Type</label>
            <select id="petType" class="form-select" required>
              <option value="">--Select--</option>
              <option>Dog</option>
              <option>Cat</option>
              <option>Bird</option>
              <option>Other</option>
            </select>
          </div>

          <!-- NEW attribute: color -->
          <div class="col-md-4">
            <label class="form-label">Color</label>
            <input id="petColor" class="form-control" type="text" placeholder="e.g., Brown, Black" required>
          </div>

          <!-- NEW attribute: payment method -->
          <div class="col-md-4">
            <label class="form-label">Payment Method</label>
            <select id="petPayment" class="form-select" required>
              <option value="">--Select--</option>
              <option>Cash</option>
              <option>Card</option>
              <option>Mobile Pay</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="mt-4 d-flex gap-2">
          <button type="submit" class="btn button flex-grow-1">Register Pet</button>
          <button type="reset" class="btn btn-outline-secondary">Clear</button>
        </div>

        <div id="registerMsg" class="mt-3"></div>
      </form>
    </section>
    <section class="hero">
        <div>
           <img src="image/bird-breed_2cd7d88f-2438-4acf-9bd8-64c561ae55ae.webp" alt="birds"> 
        </div>
        <div>
            <img src="image/two-different-breeds-of-cats-side-by-side-outdoors-in-the-garden.webp" alt="Happy pets at the salon" class="img-fluid w-100">
        </div>
    
        
    </section>
  </main>

  <footer class="bg-gradient py-3 text-white text-center">
    <div class="container">© 2025 Happy Paws Pet Salon</div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Shared app script -->
  <script src="scripts.js"></script>
  <script>
    // Only bind the registration behavior when on registration.html
    if (document.getElementById('petForm')) {
      bindRegistrationForm();
    }
  </script>
</body>
</html>
